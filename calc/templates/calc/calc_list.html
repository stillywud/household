{% extends "base.html" %}

{% block content %}
    <section class="content-header">
        <h1>结算信息</h1>
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                {% include 'page/header.html'%}
                <div class="horizontal-scroll">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>结算编号</th>
                                <th>总金额</th>
                                <th>结算人</th>
                                <th>创建时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for calc in page %}
                            <tr>
                                <td><a href="{% url 'calc.views.bill_details' pk=calc.pk %}">{{ calc.pk }}</a></td>
                                <td>{{ calc.totalAmount }}</td>
                                <td>{{ calc.user }}</td>
                                <td>{{ calc.createTime|date:"Y-m-d H:i" }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% include "page/content.html" %}
            </div>
        </div>
    </section>

{% endblock %}
