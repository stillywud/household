<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}HouseHold管理系统{% endblock %}</title>
        {% load static from staticfiles %}
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
        <link rel="stylesheet" href="{% static "css/signin.css" %}" />
    </head>
    <body>
        <div class="container">

        <form class="form-signin" method="post" role="form">
            <h2 class="form-signin-heading">HouseHold管理系统登录</h2>
            {% if form.errors %}
                <p class="error">账户或密码错误</p>
            {% endif %}
            {% csrf_token %}
            <input type="text" name="username" id="inputEmail" class="form-control" placeholder="{{ form.username.label }}" required autofocus>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="{{ form.password.label }}" required>
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          </form>

        </div> <!-- /container -->
        <script src="{% static "js/jquery-1.11.1.js" %}"></script>
        <script src="{% static "js/admin.js" %}"></script>
    </body>
</html>
