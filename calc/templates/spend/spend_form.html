{% extends "base.html" %}

{% block extrahead %}
    {% load static from staticfiles %}
    <script src="{% static "js/My97DatePicker/WdatePicker.js" %}"></script>
    <script>
        $(function() {
            $("#id_spendTime").attr({"onFocus": "WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})", "placeholder": "请选择时间"});
            $("#id_amount").attr({"placeholder": "人民币 元"});
            $("#id_note").attr({"placeholder": "开支说明"});
        });
    </script>
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>开支明细管理</h1>
    </section>
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">添加开支信息</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal" method="POST">
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.errors }}
                            <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <div class="col-sm-6">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <input type="submit" class="btn btn-primary" value="提交" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
